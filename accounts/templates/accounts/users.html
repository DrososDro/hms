{% extends "users/admin_panel.html" %}
{% block admin_panel %}
    <div class="pt-4 ">
        <div class="d-block overflow-auto position-relative" style="height:500px">
            <table class="table-striped table table-dark table-hover mb-0">
                <thead class="position-sticky">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">Permissions</th>
                        <th scope="col"></th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>
                                <a href="{% url 'edit-user' user.username %}">{{ user }}</a>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="{% url 'add-groups-to-users' user.username %}">Permissions</a>
                            </td>
                            <td></td>
                            <td>
                                <a href="{% url 'delete-user' user.username %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock admin_panel %}
