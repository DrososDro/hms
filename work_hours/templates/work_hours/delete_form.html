{% extends "work_hours/hours_navbar.html" %}
{% block hour %}
    <div class="pt-4 cstm_clr border">
        <div class="bg  rounded-5 text-center">
            <h3 class="pt-4">Are you sure you want to delete this</h3>
            <h4>"{{ title|title }} {{ name|title }}"</h4>
            <section class="w-100 p-4 d-flex justify-content-center pd-4">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Submit button -->
                    <a class="btn btn-primary btn-lg " href="javascript:history.go(-1);">&#x2190 Go Back</a>
                    <button type="submit" class="btn btn-danger btn-block  btn-lg">Delete</button>
                    <!-- Register buttons -->
                </form>
            </section>
        </div>
    </div>
{% endblock hour %}
