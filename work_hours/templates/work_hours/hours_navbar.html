{% extends "main.html" %}
{% block mainapp %}
    <nav class="navbar navbar-expand-lg  bg-dark navbar-dark ">
        <div class="container-fluid">
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown1"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown1">
                {% with request.resolver_match.url_name as url_name %}
                    <div class="navbar-nav">
                        <a class="nav-link {% if url_name == 'add-hours' %}active{% endif %}"
                           href="{% url 'add-hours' %}">Add Hours</a>
                        <a class="nav-link {% if url_name == 'show-hours' %}active{% endif %}"
                           href="{% url 'show-hours' %}">Show Hours</a>
                        <a class="nav-link {% if url_name == 'show-sum' %}active{% endif %}"
                           href="{% url 'show-sum' %}">Show Sum</a>
                        <a class="nav-link {% if url_name == 'set-work-hours' %}active{% endif %}"
                           href="{% url 'set-work-hours' %}">Set work Hours</a>
                    </div>
                {% endwith %}
            </div>
        </div>
    </nav>
    <div class='pt-4'>
        {% block hour %}
        {% endblock hour %}
    </div>
{% endblock mainapp %}
